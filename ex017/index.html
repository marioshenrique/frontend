<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header id="header"></header>
    <main id="main"></main>
    <footer id="footer"></footer>
    <script src="script.js"></script>
</body>
<footer>
    <div id="footer-content">
        <div id="footer-contatos">
            <h1>LOGO</h1>
            <div id="footer-redes-sociais">
                <a href="#" class="footer-link" id="instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="footer-link" id="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#" class="footer-link" id="youtube"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <div id="footer-menu" class="footer-list">
            <h1>Menu</h1>
            <ul>
                <li><a href="#" class="footer-link">Início</a></li>
                <li><a href="#" class="footer-link">Sobre</a></li>
                <li><a href="#" class="footer-link">Cursos</a></li>
                <li><a href="#" class="footer-link">Bibliografia</a></li>
                <li><a href="#" class="footer-link">Materiais Didáticos</a></li>
            </ul>
        </div>
        <div id="footer-suporte" class="footer-list">
            <h1>Suporte</h1>
            <ul>
                <li><a href="#" class="footer-link">FAQ</a></li>
                <li><a href="#" class="footer-link">Telefones</a></li>
            </ul>
        </div>
        <div id="footer-subscribe">
            <h1>Inscreva-se</h1>
            <p>Insira seu e-mail para ser notificado sobre novos conteúdos</p>
            <div id="input-group">
                <input type="email" id="email">
                <button>
                    <i class="fa-regular fa-envelope"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="footer-copyright">
        &#169
        2024 all rights reserved
    </div>
</footer>
</html>
